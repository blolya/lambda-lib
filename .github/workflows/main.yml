name: Build Lambda Layer

on:
  push:
    branches: [ master ]

jobs:
  
  deploy:
    name: Upload Layer to AWS Lambda
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Zip it all up and upload to S3
        env:
          release_bucket: deploy-layer
          release_bucket_uri: s3://deploy-layer
          release_id: lambda-lib.zip
          release_layer: lambda-lib
        run: |
          echo building release $release_id
          mkdir -p nodejs/node_modules/lambda-lib
          cp index.js package.json nodejs/node_modules/lambda-lib
          zip -r $release_id nodejs
          
          aws s3 cp $release_id $release_bucket_uri
          aws lambda publish-layer-version --layer-name $release_layer --content S3Bucket=$release_bucket,S3Key=$release_id --compatible-runtimes nodejs18.x
  
  update_lambda:
    needs: deploy
    name: Update lambda function layer version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3
      - name: update
        run: |
          version=$(aws lambda list-layer-versions --layer-name lambda-lib --region eu-west-3 --query 'LayerVersions[0].Version')
          aws lambda update-function-configuration --function-name load_lib --layers "arn:aws:lambda:eu-west-3:966793346923:layer:lambda-lib:${version}"
